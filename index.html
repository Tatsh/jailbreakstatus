<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">

    <title>Jailbreak Status by Tatsh</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Jailbreak Status</h1>
        <h2>Simple check for jailbreak for latest version of iOS.</h2>

        <section id="downloads">
          <a href="https://github.com/Tatsh/jailbreakstatus/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/Tatsh/jailbreakstatus/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/Tatsh/jailbreakstatus" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h1>
<a id="jailbreak-status-checker" class="anchor" href="#jailbreak-status-checker" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Jailbreak status checker</h1>

<p>A very simple command-line based tool that uses <a href="https://canijailbreak.com/">Can I Jailbreak?</a> to see if a jailbreak is available for iOS 9.3.4 or above.</p>
      </section>
    </div>

    
  </body>
